<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pose Detector Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 { margin-bottom: 10px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        button, .file-label {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-camera { background-color: var(--primary); color: white; }
        .btn-file { background-color: #334155; color: white; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        #visual-section {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas, #image-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #label-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .prediction-badge {
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid var(--secondary);
        }

        .prob-bar {
            height: 8px;
            background: #475569;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .prob-value {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Pose Detector</h1>
        <p>Analiza tus movimientos con inteligencia artificial</p>

        <div class="controls">
            <button class="btn-camera" onclick="setupWebcam()">
                üì∑ Usar C√°mara
            </button>
            
            <label class="btn-file">
                üìÅ Subir Imagen
                <input type="file" accept="image/*" onchange="handleImageUpload(event)">
            </label>
        </div>

        <div id="visual-section">
            <canvas id="canvas"></canvas>
            <img id="image-preview" style="display:none;">
        </div>

        <div id="label-container">
            </div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/V7njBqWg2/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let isWebcamMode = false;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            // Crear los elementos de las etiquetas una sola vez
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.className = "prediction-badge";
                div.innerHTML = `
                    <small>${model.getClassLabels()[i]}</small>
                    <div class="prob-bar"><div class="prob-value" id="bar-${i}"></div></div>
                    <span id="text-${i}">0%</span>
                `;
                labelContainer.appendChild(div);
            }
        }

        // --- MODO C√ÅMARA ---
        async function setupWebcam() {
            if (!model) await loadModel();
            isWebcamMode = true;
            document.getElementById("image-preview").style.display = "none";
            
            const size = 400;
            webcam = new tmPose.Webcam(size, size, true);
            await webcam.setup();
            await webcam.play();
            
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            if (!isWebcamMode) return;
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        // --- MODO IMAGEN ---
        async function handleImageUpload(event) {
            if (!model) await loadModel();
            isWebcamMode = false;
            if (webcam) await webcam.stop();

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("image-preview");
                img.src = e.target.result;
                img.style.display = "block";
                
                img.onload = async function() {
                    const canvas = document.getElementById("canvas");
                    canvas.width = 400; canvas.height = 400;
                    ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, 400, 400);
                    await predict(img);
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        async function predict(inputElement) {
            const { pose, posenetOutput } = await model.estimatePose(inputElement);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const prob = (prediction[i].probability * 100).toFixed(0);
                document.getElementById(`bar-${i}`).style.width = prob + "%";
                document.getElementById(`text-${i}`).innerHTML = prediction[i].className + ": " + prob + "%";
            }
            drawPose(pose);
        }

        function drawPose(pose) {
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }

        // Cargar modelo al iniciar
        loadModel();
    </script>
</body>
</html>
