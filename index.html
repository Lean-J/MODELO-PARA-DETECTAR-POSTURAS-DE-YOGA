<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETECTOR DE POSTURAS DE YOGA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Comic Sans MS', Comic Sans MS;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        button, .file-label {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-camera { background: var(--primary); color: white; }
        .btn-file { background: #475569; color: white; }

        #visual-section {
            position: relative;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        canvas {
            max-width: 100%;
            height: auto !important; /* Mantiene la proporci√≥n visual */
            display: block;
        }

        #label-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .prediction-badge {
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid var(--secondary);
        }

        .prob-bar {
            height: 8px;
            background: #1e293b;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .prob-value {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.4s ease;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DETECTOR DE POSTURAS DE YOGA</h1>
        <p>Con Teachable Machine Pose</p>

        <div class="controls">
            <button class="btn-camera" onclick="setupWebcam()">üì∑ Usar C√°mara</button>
            <label class="btn-file">
                üìÅ Subir Imagen
                <input type="file" accept="image/*" onchange="handleImageUpload(event)">
            </label>
        </div>

        <div id="visual-section">
            <canvas id="canvas"></canvas>
        </div>

        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/V7njBqWg2/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let isWebcamMode = false;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.className = "prediction-badge";
                div.innerHTML = `
                    <small>${model.getClassLabels()[i]}</small>
                    <div class="prob-bar"><div class="prob-value" id="bar-${i}"></div></div>
                    <span id="text-${i}">0%</span>
                `;
                labelContainer.appendChild(div);
            }
        }

        // --- MODO C√ÅMARA ---
        async function setupWebcam() {
            if (!model) await loadModel();
            isWebcamMode = true;
            
            const size = 400;
            webcam = new tmPose.Webcam(size, size, true); 
            await webcam.setup();
            await webcam.play();
            
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            if (!isWebcamMode) return;
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        // --- MODO IMAGEN (CORREGIDO) ---
        async function handleImageUpload(event) {
            if (!model) await loadModel();
            isWebcamMode = false;
            if (webcam) await webcam.stop();

            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async function() {
                const canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");

                // Ajustamos el tama√±o del canvas al de la imagen original
                canvas.width = img.width;
                canvas.height = img.height;

                // Dibujamos la imagen limpia
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

                // Predicci√≥n
                await predict(canvas);
            };
            img.src = window.URL.createObjectURL(file);
        }

        async function predict(inputSource) {
            const { pose, posenetOutput } = await model.estimatePose(inputSource);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const prob = (prediction[i].probability * 100).toFixed(0);
                document.getElementById(`bar-${i}`).style.width = prob + "%";
                document.getElementById(`text-${i}`).innerHTML = prediction[i].className + ": " + prob + "%";
            }
            drawPose(pose);
        }

        function drawPose(pose) {
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }

        loadModel();
    </script>
</body>
</html>
